<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid id="grid" columns="3">
                <p:outputLabel for="user">Usuario: </p:outputLabel>
                <p:inputText id="user" value="#{usuario.login}" size="20" required="true" requiredMessage="Campo obligatorio" />
                <p:message for="user" display="icon"/>
                <p:outputLabel for="password">Contrase√±a: </p:outputLabel>
                <p:password id="password" value="#{usuario.password}" size="20" required="true" requiredMessage="Campo obligatorio" />
                    <p:message for="password" display="icon"/>
            </p:panelGrid>
            <p:commandButton value="Ingresar" action="#{usuario.validarLogin()}" update="grid"/>
            
        </h:form>
    <!--<p:link outcome="/cita/List" value="ESTO TENDRIA KE SER EL BOTON INGRESAR, REDIRECCIONA AL HOME"/>-->
    </h:body>
</html>
